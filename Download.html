<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Downloads - CineSwift</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #000000;
            --accent: #e50914;
            --dark: #0a0a0a;
            --darker: #050505;
            --light: #f5f5f5;
            --gray: #8c8c8c;
            --dark-gray: #1a1a1a;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background-color: var(--dark);
            color: var(--light);
            line-height: 1.6;
        }

        /* Header Styles */
        header {
            padding: 25px 50px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: var(--primary);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .logo {
            display: flex;
            align-items: center;
            font-size: 30px;
            font-weight: 700;
            color: var(--light);
            text-decoration: none;
            letter-spacing: 1px;
        }

        .logo span {
            color: var(--accent);
        }

        .logo i {
            margin-right: 12px;
            color: var(--accent);
        }

        nav a {
            color: var(--light);
            text-decoration: none;
            margin-left: 30px;
            font-weight: 500;
            font-size: 16px;
            transition: all 0.3s;
            position: relative;
        }

        nav a:hover {
            color: var(--accent);
        }

        nav a::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            bottom: -5px;
            left: 0;
            background-color: var(--accent);
            transition: width 0.3s;
        }

        nav a:hover::after {
            width: 100%;
        }

        /* Section Title Styles */
        .section-title {
            font-size: 1.5rem;
            margin-bottom: 20px;
            position: relative;
            padding-bottom: 10px;
            color: var(--light); /* Ensure title color is consistent */
        }

        .section-title::after {
            content: '';
            position: absolute;
            width: 60px;
            height: 3px;
            bottom: 0;
            left: 0;
            background-color: var(--accent);
        }

        /* Downloaded Movies List */
        .downloaded-section {
            padding: 80px 50px; /* Adjusted padding for a standalone page */
            background-color: var(--darker);
            min-height: calc(100vh - 200px); /* Adjust based on header/footer height */
        }

        .downloaded-container {
            max-width: 1000px;
            margin: 0 auto;
        }

        #downloadedList {
            list-style: none;
            padding: 0;
        }

        #downloadedList li {
            background-color: var(--dark-gray);
            margin-bottom: 10px;
            padding: 15px;
            border-radius: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        #downloadedList li a {
            color: var(--light);
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s;
        }

        #downloadedList li a:hover {
            color: var(--accent);
        }

        /* Footer */
        footer {
            background-color: var(--primary);
            padding: 60px 50px 30px;
        }

        .footer-content {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 40px;
            margin-bottom: 40px;
        }

        .footer-column h3 {
            color: var(--light);
            margin-bottom: 20px;
            font-size: 1.2rem;
            position: relative;
            padding-bottom: 10px;
        }

        .footer-column h3::after {
            content: '';
            position: absolute;
            width: 40px;
            height: 2px;
            bottom: 0;
            left: 0;
            background-color: var(--accent);
        }

        .footer-column ul {
            list-style: none;
        }

        .footer-column li {
            margin-bottom: 10px;
        }

        .footer-column a {
            color: var(--gray);
            text-decoration: none;
            transition: color 0.3s;
        }

        .footer-column a:hover {
            color: var(--accent);
        }

        .social-links {
            display: flex;
            gap: 15px;
            margin-top: 20px;
        }

        .social-links a {
            color: var(--light);
            background-color: var(--dark-gray);
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
        }

        .social-links a:hover {
            background-color: var(--accent);
            transform: translateY(-3px);
        }

        .copyright {
            text-align: center;
            padding-top: 30px;
            border-top: 1px solid var(--dark-gray);
            color: var(--gray);
            font-size: 0.9rem;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            header {
                padding: 20px;
                flex-direction: column;
            }

            .logo {
                margin-bottom: 20px;
            }

            nav {
                display: flex;
                flex-wrap: wrap;
                justify-content: center;
            }

            nav a {
                margin: 0 15px 10px;
            }

            .downloaded-section {
                padding: 60px 20px;
            }
        }
    </style>
</head>
<body>
    <header>
        <a href="index.html" class="logo"><i class="fas fa-film"></i>Cine<span>Swift</span></a>
        <nav>
            <a href="index.html">Home</a>
            <a href="browse.html">Browse</a>
            <a href="categories.html">Categories</a>
            <a href="download.html">My Downloads</a> <a href="login.html">Login</a>
            <a href="register.html">Register</a>
        </nav>
    </header>

    <section class="downloaded-section">
        <div class="downloaded-container">
            <h3 class="section-title">My Downloaded Movies</h3>
            <ul id="downloadedList">
                </ul>
        </div>
    </section>

    <footer>
        <div class="footer-content">
            <div class="footer-column">
                <h3>CineSwift</h3>
                <ul>
                    <li><a href="#">About Us</a></li>
                    <li><a href="#">Careers</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </div>
            <div class="footer-column">
                <h3>Legal</h3>
                <ul>
                    <li><a href="#">Terms of Service</a></li>
                    <li><a href="#">Privacy Policy</a></li>
                    <li><a href="#">Cookie Policy</a></li>
                </ul>
            </div>
            <div class="footer-column">
                <h3>Support</h3>
                <ul>
                    <li><a href="#">FAQ</a></li>
                    <li><a href="#">Help Center</a></li>
                    <li><a href="#">Account</a></li>
                </ul>
            </div>
            <div class="footer-column">
                <h3>Connect</h3>
                <div class="social-links">
                    <a href="#"><i class="fab fa-facebook-f"></i></a>
                    <a href="#"><i class="fab fa-twitter"></i></a>
                    <a href="#"><i class="fab fa-instagram"></i></a>
                    <a href="#"><i class="fab fa-youtube"></i></a>
                </div>
            </div>
        </div>
        <div class="copyright">
            &copy; 2024 CineSwift. All rights reserved.
        </div>
    </footer>

    <script>
        const downloadedList = document.getElementById("downloadedList");

        // Function to load and display downloaded movies from localStorage
        function loadDownloadedMovies() {
            let downloaded = JSON.parse(localStorage.getItem("downloadedMovies") || "[]");
            downloadedList.innerHTML = ""; // Clear existing list

            if (downloaded.length === 0) {
                downloadedList.innerHTML = "<li>No downloaded movies yet. Download some from the movie details page!</li>";
                return;
            }

            downloaded.forEach(m => {
                const li = document.createElement("li");
                // Provide clickable link to downloaded file (browser downloads to default folder, so this just points to online URL)
                li.innerHTML = `<a href="${m.downloadUrl}" target="_blank" download>${m.title}</a>`;
                downloadedList.appendChild(li);
            });
        }

        // Load downloaded movies when the download.html page loads
        document.addEventListener('DOMContentLoaded', loadDownloadedMovies);
    </script>
</body>
</html>
