<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign Up - CineSwift</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --primary: #000000;
      --accent: #e50914;
      --dark: #0a0a0a;
      --darker: #050505;
      --light: #f5f5f5;
      --gray: #8c8c8c;
      --dark-gray: #1a1a1a;
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Montserrat', sans-serif;
      background-color: var(--dark);
      color: var(--light);
      line-height: 1.6;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    
    /* Header Styles */
    header {
      padding: 25px 50px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: var(--primary);
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
    }
    
    .logo {
      display: flex;
      align-items: center;
      font-size: 30px;
      font-weight: 700;
      color: var(--light);
      text-decoration: none;
      letter-spacing: 1px;
    }
    
    .logo span {
      color: var(--accent);
    }
    
    .logo i {
      margin-right: 12px;
      color: var(--accent);
    }
    
    nav a {
      color: var(--light);
      text-decoration: none;
      margin-left: 30px;
      font-weight: 500;
      font-size: 16px;
      transition: all 0.3s;
      position: relative;
    }
    
    nav a:hover {
      color: var(--accent);
    }
    
    nav a::after {
      content: '';
      position: absolute;
      width: 0;
      height: 2px;
      bottom: -5px;
      left: 0;
      background-color: var(--accent);
      transition: width 0.3s;
    }
    
    nav a:hover::after {
      width: 100%;
    }
    
    /* Signup Section */
    .signup-section {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 50px 20px;
      background: linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.7)), 
                  url('https://images.unsplash.com/photo-1489599849927-2ee91cede3ba?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2070&q=80') no-repeat center center/cover;
    }
    
    .signup-container {
      background-color: var(--darker);
      padding: 40px;
      border-radius: 8px;
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.5);
      width: 100%;
      max-width: 500px;
    }
    
    .signup-title {
      font-size: 2rem;
      margin-bottom: 30px;
      color: var(--light);
      text-align: center;
      position: relative;
    }
    
    .signup-title::after {
      content: '';
      position: absolute;
      width: 60px;
      height: 3px;
      bottom: -10px;
      left: 50%;
      transform: translateX(-50%);
      background-color: var(--accent);
    }
    
    .signup-form {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }
    
    .form-row {
      display: flex;
      gap: 20px;
    }
    
    .form-group {
      position: relative;
      flex: 1;
    }
    
    .form-group i {
      position: absolute;
      left: 15px;
      top: 50%;
      transform: translateY(-50%);
      color: var(--gray);
    }
    
    .form-control {
      width: 100%;
      padding: 15px 15px 15px 45px;
      background-color: var(--dark-gray);
      border: 1px solid var(--dark-gray);
      border-radius: 4px;
      color: var(--light);
      font-size: 1rem;
      transition: all 0.3s;
    }
    
    .form-control:focus {
      outline: none;
      border-color: var(--accent);
      box-shadow: 0 0 0 2px rgba(229, 9, 20, 0.3);
    }
    
    .form-control::placeholder {
      color: var(--gray);
    }
    
    .signup-btn {
      background-color: var(--accent);
      color: white;
      border: none;
      padding: 15px;
      border-radius: 4px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
      margin-top: 10px;
    }
    
    .signup-btn:hover {
      background-color: #c40812;
      transform: translateY(-3px);
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
    }
    
    .terms-text {
      font-size: 0.8rem;
      color: var(--gray);
      margin-top: 20px;
      text-align: center;
    }
    
    .terms-text a {
      color: var(--accent);
      text-decoration: none;
      transition: color 0.3s;
    }
    
    .terms-text a:hover {
      color: #c40812;
    }
    
    .login-text {
      text-align: center;
      margin-top: 30px;
      color: var(--gray);
    }
    
    .login-text a {
      color: var(--accent);
      text-decoration: none;
      font-weight: 500;
      transition: color 0.3s;
    }
    
    .login-text a:hover {
      color: #c40812;
    }
    
    /* Footer */
    footer {
      background-color: var(--primary);
      padding: 30px 50px;
      text-align: center;
    }
    
    .copyright {
      color: var(--gray);
      font-size: 0.9rem;
    }
    
    /* Responsive Design */
    @media (max-width: 768px) {
      header {
        padding: 20px;
        flex-direction: column;
      }
      
      .logo {
        margin-bottom: 20px;
      }
      
      nav {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
      }
      
      nav a {
        margin: 0 15px 10px;
      }
      
      .signup-container {
        padding: 30px 20px;
      }
      
      .form-row {
        flex-direction: column;
        gap: 20px;
      }
    }
  </style>
</head>
<body>
  <header>
    <a href="index.html" class="logo"><i class="fas fa-film"></i>Cine<span>Swift</span></a>
    <nav>
      <a href="index.html">Home</a>
      <a href="browse.html">Browse</a>
      <a href="categories.html">Categories</a>
      <a href="login.html">Login</a>
      <a href="register.html" class="active">Register</a>
    </nav>
  </header>

  <section class="signup-section">
    <div class="signup-container">
      <h2 class="signup-title">Create Account</h2>
      <form id="signupForm" class="signup-form">
        <div class="form-row">
          <div class="form-group">
            <i class="fas fa-user"></i>
            <input type="text" id="firstName" class="form-control" placeholder="First Name" required />
          </div>
          <div class="form-group">
            <i class="fas fa-user"></i>
            <input type="text" id="lastName" class="form-control" placeholder="Last Name" required />
          </div>
        </div>
        
        <div class="form-group">
          <i class="fas fa-envelope"></i>
          <input type="email" id="email" class="form-control" placeholder="Email" required />
        </div>
        
        <div class="form-group">
          <i class="fas fa-user"></i>
          <input type="text" id="username" class="form-control" placeholder="Username" required />
        </div>
        
        <div class="form-row">
          <div class="form-group">
            <i class="fas fa-lock"></i>
            <input type="password" id="password" class="form-control" placeholder="Password" required />
          </div>
          <div class="form-group">
            <i class="fas fa-lock"></i>
            <input type="password" id="confirmPassword" class="form-control" placeholder="Confirm Password" required />
          </div>
        </div>
        
        <button type="submit" class="signup-btn">Sign Up</button>
        
        <p class="terms-text">
          By signing up, you agree to our <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a>.
        </p>
      </form>
      
      <p class="login-text">Already have an account? <a href="login.html">Sign in now</a>.</p>
    </div>
  </section>

  <footer>
    <div class="copyright">
      &copy; 2024 CineSwift. All rights reserved.
    </div>
  </footer>

  <script>
    document.getElementById('signupForm').addEventListener('submit', function(e) {
      e.preventDefault();
      
      // Get form values
      const firstName = document.getElementById('firstName').value;
      const lastName = document.getElementById('lastName').value;
      const email = document.getElementById('email').value;
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      const confirmPassword = document.getElementById('confirmPassword').value;
      
      // Basic validation
      if (firstName.trim() === '' || lastName.trim() === '' || 
          email.trim() === '' || username.trim() === '' || 
          password.trim() === '' || confirmPassword.trim() === '') {
        alert('Please fill in all fields');
        return;
      }
      
      if (password !== confirmPassword) {
        alert('Passwords do not match');
        return;
      }
      
      if (password.length < 6) {
        alert('Password must be at least 6 characters');
        return;
      }
      
      // In a real application, you would send this to your server
      console.log('Signup attempt with:', { 
        firstName, 
        lastName, 
        email, 
        username, 
        password 
      });
      
      // For demo purposes, we'll just redirect to the home page
      alert('Account created successfully!');
      window.location.href = 'index.html';
    });
  </script>
</body>
</html>
