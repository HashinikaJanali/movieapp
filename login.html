<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CineSwift - Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --primary: #000000;
      --accent: #e50914;
      --dark: #0a0a0a;
      --light: #f5f5f5;
      --gray: #8c8c8c;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Montserrat', sans-serif;
    }

    body {
      background: var(--dark);
      color: var(--light);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(rgba(0,0,0,0.8), rgba(0,0,0,0.9)),
                  url('https://images.unsplash.com/photo-1601412436969-e29f127bc01f?auto=format&fit=crop&w=2080&q=80') no-repeat center center/cover;
    }

    .login-container {
      background-color: rgba(0, 0, 0, 0.85);
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.7);
      width: 100%;
      max-width: 400px;
    }

    .login-container h2 {
      text-align: center;
      margin-bottom: 30px;
      color: var(--light);
      font-size: 2rem;
    }

    .login-container form {
      display: flex;
      flex-direction: column;
    }

    .login-container input {
      padding: 15px;
      margin-bottom: 20px;
      border: none;
      border-radius: 6px;
      background-color: #1a1a1a;
      color: var(--light);
      font-size: 1rem;
      outline: none;
    }

    .login-container input::placeholder {
      color: var(--gray);
    }

    .login-container button {
      padding: 14px;
      background-color: var(--accent);
      color: #fff;
      font-weight: 600;
      font-size: 1rem;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .login-container button:hover {
      background-color: #c40812;
    }

    .login-container .extra {
      margin-top: 20px;
      text-align: center;
      font-size: 0.9rem;
      color: var(--gray);
    }

    .login-container .extra a {
      color: var(--accent);
      text-decoration: none;
      margin-left: 5px;
    }

    .login-container .extra a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2><i class="fas fa-film"></i> Cine<span style="color: var(--accent)">Swift</span> Login</h2>
    <form action="#">
      <input type="email" placeholder="Email Address" required />
      <input type="password" placeholder="Password" required />
      <button type="submit">Login</button>
    </form>
    <div class="extra">
      Don't have an account?
      <a href="#">Sign up</a>
    </div>
  </div>
</body>
</html>
