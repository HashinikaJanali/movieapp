    :root {
      --primary: #000000;
      --accent: #e50914;
      --dark: #0a0a0a;
      --darker: #050505;
      --light: #f5f5f5;
      --gray: #8c8c8c;
      --dark-gray: #1a1a1a;
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Montserrat', sans-serif;
      background-color: var(--dark);
      color: var(--light);
      line-height: 1.6;
    }
    
    /* Header Styles */
    header {
      padding: 25px 50px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: var(--primary);
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
      position: sticky;
      top: 0;
      z-index: 100;
    }
    
    .logo {
      display: flex;
      align-items: center;
      font-size: 30px;
      font-weight: 700;
      color: var(--light);
      text-decoration: none;
      letter-spacing: 1px;
    }
    
    .logo span {
      color: var(--accent);
    }
    
    .logo i {
      margin-right: 12px;
      color: var(--accent);
    }
    
    nav a {
      color: var(--light);
      text-decoration: none;
      margin-left: 30px;
      font-weight: 500;
      font-size: 16px;
      transition: all 0.3s;
      position: relative;
    }
    
    nav a:hover {
      color: var(--accent);
    }
    
    nav a::after {
      content: '';
      position: absolute;
      width: 0;
      height: 2px;
      bottom: -5px;
      left: 0;
      background-color: var(--accent);
      transition: width 0.3s;
    }
    
    nav a:hover::after {
      width: 100%;
    }
    
    /* Movie Details Section */
    .movie-details {
      padding: 150px 50px 80px;
      background: linear-gradient(rgba(0, 0, 0, 0.8), rgba(0, 0, 0, 0.8)), 
                  url('https://images.unsplash.com/photo-1489599849927-2ee91cede3ba?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2070&q=80') no-repeat center center/cover;
    }
    
    .movie-container {
      display: flex;
      gap: 40px;
      max-width: 1200px;
      margin: 0 auto;
    }
    
    .movie-poster {
      flex: 0 0 350px;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 15px 30px rgba(0,0,0,0.5);
      position: relative;
    }
    
    .movie-poster img {
      width: 100%;
      height: auto;
      display: block;
    }
    
    .hd-badge {
      position: absolute;
      top: 15px;
      right: 15px;
      background-color: var(--accent);
      color: white;
      padding: 5px 10px;
      border-radius: 4px;
      font-size: 0.8rem;
      font-weight: 600;
    }
    
    .movie-info {
      flex: 1;
    }
    
    .movie-title {
      font-size: 2.5rem;
      margin-bottom: 15px;
      color: var(--light);
    }
    
    .movie-meta {
      display: flex;
      align-items: center;
      gap: 20px;
      margin-bottom: 20px;
      flex-wrap: wrap;
    }
    
    .rating {
      color: gold;
      font-weight: 600;
      display: flex;
      align-items: center;
      gap: 5px;
    }
    
    .year, .duration, .genre {
      color: var(--gray);
      font-weight: 500;
      display: flex;
      align-items: center;
      gap: 5px;
    }
    
    .genre {
      background-color: var(--dark-gray);
      padding: 5px 10px;
      border-radius: 4px;
    }
    
    .movie-description {
      margin-bottom: 30px;
      font-size: 1.1rem;
      line-height: 1.8;
      color: var(--gray);
    }
    
    .movie-actions {
      display: flex;
      gap: 15px;
      margin-bottom: 30px;
      flex-wrap: wrap;
    }
    
    .action-btn {
      padding: 12px 25px;
      border-radius: 4px;
      font-weight: 600;
      text-decoration: none;
      transition: all 0.3s;
      display: inline-flex;
      align-items: center;
      gap: 8px;
    }
    
    .play-btn {
      background-color: var(--accent);
      color: white;
    }
    
    .watchlist-btn {
      background-color: var(--dark-gray);
      color: var(--light);
    }
    
    .download-btn {
      background-color: #0066cc;
      color: white;
    }
    
    .action-btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 10px 20px rgba(0,0,0,0.3);
    }
    
    .play-btn:hover {
      background-color: #c40812;
    }
    
    .watchlist-btn:hover {
      background-color: #2a2a2a;
    }
    
    .download-btn:hover {
      background-color: #0055aa;
    }
    
    .movie-details-row {
      display: flex;
      gap: 30px;
      margin-bottom: 30px;
    }
    
    .detail-col {
      flex: 1;
    }
    
    .detail-title {
      color: var(--gray);
      margin-bottom: 10px;
      font-size: 0.9rem;
      text-transform: uppercase;
      letter-spacing: 1px;
    }
    
    .detail-value {
      font-size: 1rem;
    }
    
    .cast-crew {
      margin-top: 30px;
    }
    
    .section-title {
      font-size: 1.5rem;
      margin-bottom: 20px;
      position: relative;
      padding-bottom: 10px;
    }
    
    .section-title::after {
      content: '';
      position: absolute;
      width: 60px;
      height: 3px;
      bottom: 0;
      left: 0;
      background-color: var(--accent);
    }
    
    .people-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
      gap: 20px;
    }
    
    .person-card {
      text-align: center;
      transition: all 0.3s;
    }
    
    .person-card:hover {
      transform: translateY(-5px);
    }
    
    .person-img {
      width: 100%;
      height: 150px;
      border-radius: 8px;
      object-fit: cover;
      margin-bottom: 10px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
    }
    
    .person-name {
      font-weight: 500;
      font-size: 0.9rem;
    }
    
    .person-role {
      color: var(--gray);
      font-size: 0.8rem;
    }
    
    /* Video Player Section */
    .video-player {
      padding: 0 50px 80px;
      background-color: var(--darker);
    }
    
    .player-container {
      max-width: 1000px;
      margin: 0 auto;
    }
    
    video {
      width: 100%;
      border-radius: 8px;
      outline: none;
      box-shadow: 0 10px 30px rgba(0,0,0,0.5);
    }
    
    /* Similar Movies Section */
    .similar-movies {
      padding: 0 50px 80px;
      background-color: var(--darker);
    }
    
    .movie-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
      gap: 30px;
    }
    
    .movie-card {
      border-radius: 8px;
      overflow: hidden;
      transition: all 0.3s;
      position: relative;
      background-color: var(--dark-gray);
    }
    
    .movie-card:hover {
      transform: translateY(-10px);

    }
    
    .movie-card img {
      width: 100%;
      height: 320px;
      object-fit: cover;
      display: block;
    }
    
    .movie-info-small {
      padding: 15px;
    }

      font-weight: 600;
      margin-bottom: 5px;
      font-size: 1rem;
      color: var(--light);
      text-decoration: none;
      display: block;
    }
    
    .movie-meta-small {

      justify-content: space-between;
      color: var(--gray);
      font-size: 0.8rem;
    }
    
    /* Footer */
    footer {
      background-color: var(--primary);
      padding: 60px 50px 30px;
    }
    
    .footer-content {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 40px;
      margin-bottom: 40px;
    }
    
    .footer-column h3 {
      color: var(--light);
      margin-bottom: 20px;
      font-size: 1.2rem;
      position: relative;
      padding-bottom: 10px;
    }
    
    .footer-column h3::after {
      content: '';
      position: absolute;
      width: 40px;
      height: 2px;
      bottom: 0;
      left: 0;
      background-color: var(--accent);
    }
    
    .footer-column ul {
      list-style: none;
    }
    
    .footer-column li {
      margin-bottom: 10px;
    }

      color: var(--gray);
      text-decoration: none;
      transition: color 0.3s;
    }
    
    .footer-column a:hover {
      color: var(--accent);
    }
    
    .social-links {
      display: flex;
      gap: 15px;
      margin-top: 20px;
    }
    
    .social-links a {
      color: var(--light);
      background-color: var(--dark-gray);
      width: 40px;
      height: 40px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.3s;
    }
    
    .social-links a:hover {
      background-color: var(--accent);
      transform: translateY(-3px);
    }
    
    .copyright {
      text-align: center;
      padding-top: 30px;
      border-top: 1px solid var(--dark-gray);
      color: var(--gray);
      font-size: 0.9rem;
    }
    
    /* Responsive Design */
    @media (max-width: 992px) {
      .movie-container {
        flex-direction: column;
      }

        max-width: 350px;
        margin: 0 auto;
      }
      
      .movie-details-row {
        flex-direction: column;
        gap: 20px;
      }
    }
    
    @media (max-width: 768px) {
      header {
        padding: 20px;
        flex-direction: column;
      }
      
      .logo {
        margin-bottom: 20px;
      }
      
      nav {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
      }
      
      nav a {
        margin: 0 15px 10px;
      }
      
      .movie-details, .video-player, .similar-movies {
        padding: 100px 20px 60px;
      }
      
      .movie-title {
        font-size: 2rem;
      }
      
      .movie-actions {
        flex-direction: column;
      }
      
      .action-btn {
        justify-content: center;
      }
      
      .movie-grid {
        grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
        gap: 15px;
      }
